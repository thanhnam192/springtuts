
<table border="1">
    <thead>
        <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Sales Volume</th>
                <th>Meet Quota</th>
        </tr>
      
    </thead>

    <tbody>
        <tr *ngFor="let person of salesPersonList">
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.salesVolume }}</td>
            <td>
                <p *ngIf="person.salesVolume >= 60000; else myElseBlock">Yes</p>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
